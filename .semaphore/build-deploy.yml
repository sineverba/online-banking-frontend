version: v1.0

name: Build and deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  secrets:
    - name: ACCESS_TOKENS
    - name: VPS

  env_vars:
    - name: GITLAB_REGISTRY
      value: registry.gitlab.com
    - name: GITLAB_IMAGE_NAME
      value: online-banking-frontend

blocks:
  - name: "Build and deploy image"
    dependencies: []
    task:
      jobs:
        - name: Build and push to Gitlab
          commands:
            - checkout
            - cp env.bak .env
            - docker login -u semaphore -p $GITLAB_TOKEN $GITLAB_REGISTRY
            - docker build --tag $GITLAB_REGISTRY/private-registry/$GITLAB_IMAGE_NAME:latest --file ./Dockerfile "."
            - docker push $GITLAB_REGISTRY/private-registry/$GITLAB_IMAGE_NAME:latest
  - name: "Deploy to VPS"
    dependencies: ["Build and deploy image"]
    task:
      jobs:
        - name: Deploy to VPS
          commands:
            - ssh-keyscan -p 7654 -H $VPS_DOC_URL >> ~/.ssh/known_hosts
            - chmod 0600 ~/.ssh/id_rsa_semaphoreci
            - ssh-add ~/.ssh/id_rsa_semaphoreci
            - ssh -t $VPS_DOC_USERNAME@$VPS_DOC_URL -p 7654 "cd $GITLAB_IMAGE_NAME && docker-compose stop && exit"
            - ssh -t $VPS_DOC_USERNAME@$VPS_DOC_URL -p 7654 "docker container rm $GITLAB_IMAGE_NAME && docker image rm $GITLAB_REGISTRY/private-registry/$GITLAB_IMAGE_NAME:latest && exit"
            - ssh -t $VPS_DOC_USERNAME@$VPS_DOC_URL -p 7654 "docker pull $GITLAB_REGISTRY/private-registry/$GITLAB_IMAGE_NAME:latest && exit"
            - ssh -t $VPS_DOC_USERNAME@$VPS_DOC_URL -p 7654 "cd $GITLAB_IMAGE_NAME && docker-compose up -d && exit"