version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
    
global_job_config:
  secrets:
    - name: ACCESS_TOKENS
  env_vars:
    - name: NPM_VERSION
      value: 10.7.0
    - name: SONARSCANNER_VERSION
      value: 5.0.1
  prologue:
    commands:
      - checkout
      - npm install -g npm@$NPM_VERSION

blocks:

  - name: Install dependencies
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Install'
          commands:
            - npm ci
            - cache store

  - name: Test
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: Test
          commands:
            - cp .env.bak .env
            - npx jest
            - '[[ -f ./.test_report/junit.xml ]] && test-results publish ./.test_report/junit.xml'
            - test-results gen-pipeline-report
        - name: Coverage
          commands:
            - cp .env.bak .env
            - CI=true npm run coverage
            - export COVERALLS_REPO_TOKEN=$COVERALLS_ONLINE_BANKING_FRONTEND
            - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
        - name: Lint
          commands:
            - npm run lint
        - name: Sonarcloud
          commands:
            - >-
              docker run 
              --rm
              -e SONAR_HOST_URL="https://sonarcloud.io"
              -e SONAR_LOGIN=$SONAR_TOKEN
              -v "/home/semaphore/online-banking-frontend:/usr/src"
              sonarsource/sonar-scanner-cli:$SONARSCANNER_VERSION

promotions:
  - name: Build and deploy
    pipeline_file: build-and-deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"