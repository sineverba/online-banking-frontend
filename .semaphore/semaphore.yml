version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
    
global_job_config:
  secrets:
    - name: ACCESS_TOKENS
  env_vars:
    - name: NPM_VERSION
      value: 9.7.1
    - name: SONARSCANNER_VERSION
      value: 4.8.0
  prologue:
    commands:
      - checkout
      - npm install -g npm@$NPM_VERSION

blocks:

  - name: Install dependencies
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Install'
          commands:
            - npm ci
            - cache store

  - name: Test
    skip:
      when: "tag =~ '.*'"
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: Test
          commands:
            - npm run eslint
        - name: Eslint
          commands:
            - npm run eslint
        - name: Coverage
          commands:
            - CI=true npm run coverage
            - export COVERALLS_REPO_TOKEN=$COVERALLS_ONLINE_BANKING_FRONTEND
            - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
        - name: Sonarcloud
          commands:
            - >-
              docker run 
              --rm
              -e SONAR_HOST_URL="https://sonarcloud.io"
              -e SONAR_LOGIN=$SONAR_TOKEN
              -v "/home/semaphore/online-banking-frontend:/usr/src"
              sonarsource/sonar-scanner-cli:$SONARSCANNER_VERSION
          
promotions:
  - name: Build
    pipeline_file: build.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"