version: 2.1
executors:
  docker_executor:
    docker:
      - image: cimg/node:20.12.1
    resource_class: medium
    environment:
      NPM_VERSION: 10.5.1
  arm64_executor:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.medium
    environment:
      NODE_VERSION: 20.12.1
      NPM_VERSION: 10.5.1
      DOCKER_IMAGE: cloudflare-ddns
      BINFMT_VERSION: qemu-v7.0.0-28
  amd64_executor:
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    environment:
      FOLDER_APP: online-banking-frontend
      DOCKER_REGISTRY: registry.gitlab.com
      DOCKER_IMAGE: registry.gitlab.com/cicdprojects/online-banking-frontend
      NODE_VERSION: 20.12.1
      NPM_VERSION: 10.5.1
      BINFMT_VERSION: qemu-v7.0.0-28
      DELETE_TAG_TAG: 1.0.2
jobs:
  test:
    executor: docker_executor
    steps:
      - checkout
      - run:
          name: "Setup NPM version"
          command: npm install npm@${NPM_VERSION}
      - run:
          name: "Setup project"
          command: npm ci
      - run:
          name: "Run test"
          command: npx jest
      - store_test_results:
          path: ./.test_report
  build_arm64:
    executor: arm64_executor
    steps:
      - checkout
      - run:
          name: "Login to Docker HUB"
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
      - run:
          name: "Install tonistiigi/binfmt"
          command: docker run --rm --privileged tonistiigi/binfmt:$BINFMT_VERSION --install all
      - run:
          name: "Create buildx multiarch"
          command: |
            docker buildx create \
            --name multiarch \
            --use \
            && docker buildx inspect \
            --bootstrap \
            --builder \
            multiarch
      - run:
          name: "Build image and push to Docker HUB"
          command: |
            docker buildx build \
              --cache-to=type=inline \
              --platform linux/arm64,linux/arm/v6,linux/arm/v7 \
              --build-arg NODE_VERSION=$NODE_VERSION \
              --build-arg NPM_VERSION=$NPM_VERSION \
              --tag $DOCKER_LOGIN/$DOCKER_IMAGE:cache-arm \
              --push \
              --file dockerfiles/production/build/docker/Dockerfile \
              '.'
  build_amd64:
    executor: amd64_executor
    steps:
      - checkout
      - run:
          name: "Login to Docker HUB"
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
      - run:
          name: "Install tonistiigi/binfmt"
          command: docker run --rm --privileged tonistiigi/binfmt:$BINFMT_VERSION --install all
      - run:
          name: "Create buildx multiarch"
          command: |
            docker buildx create \
            --name multiarch \
            --use \
            && docker buildx inspect \
            --bootstrap \
            --builder \
            multiarch
      - run:
          name: "Build image and push to Docker HUB"
          command: |
            docker buildx build \
            --cache-from type=registry,ref=$DOCKER_LOGIN/$DOCKER_IMAGE:cache-arm \
            --platform linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7 \
            --build-arg NODE_VERSION=$NODE_VERSION \
            --build-arg NPM_VERSION=$NPM_VERSION \
            --tag $DOCKER_LOGIN/$DOCKER_IMAGE:$CIRCLE_TAG \
            --tag $DOCKER_LOGIN/$DOCKER_IMAGE:latest \
            --push \
            --file dockerfiles/production/build/docker/Dockerfile \
            "."
  delete_cache_arm:
    executor: amd64_executor
    steps:
      - run:
          name: "Login to Docker HUB"
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
      - run:
          name: "Remove cache arm image"
          command: |
            docker run \
            -it \
            --rm \
            --name $DOCKER_IMAGE \
            -e DOCKER_USERNAME=$DOCKER_LOGIN \
            -e DOCKER_PASSWORD=$DOCKER_PASSWORD \
            -e ORGANIZATION=$DOCKER_LOGIN \
            -e IMAGE=$DOCKER_IMAGE \
            -e TAG=cache-arm \
            sineverba/delete-tag:$DELETE_TAG_TAG
  deploy_to_vps:
    executor: amd64_executor
    steps:
      - checkout
      - run:
          name: "Deploy to VPS"
          command: |
            ssh-keyscan -p $VPS01_OCI_PORT -H $VPS01_OCI_URL >> ~/.ssh/known_hosts
            echo "-----BEGIN OPENSSH PRIVATE KEY-----" >> ~/.ssh/circleci
            echo $VPS01_OCI_PRIVATE_SSH_KEY >> ~/.ssh/circleci
            echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/circleci
            chmod 0600 ~/.ssh/circleci
            ssh-add ~/.ssh/circleci
            # Pull new image
            echo ">>>>> PULLING NEW IMAGE"
            ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT \
              "docker pull $DOCKER_IMAGE:1.2.0 \
              && exit"
            # Stop Docker
            echo ">>>>> STOP DOCKER"
            ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT \
              "cd $FOLDER_APP \
              && docker compose stop || exit 1 \
              && docker container rm $FOLDER_APP || exit 1 \
              && exit"
            # Replace docker-compose.yml
            echo ">>>>> REPLACE docker-compose.yml"
            scp \
            -P $VPS01_OCI_PORT \
            dockerfiles/production/deploy/docker-compose.yml \
            $VPS01_OCI_USERNAME@$VPS01_OCI_URL:$FOLDER_APP
            # Restart the service
            echo ">>>>> RESTART SERVICE"
            ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT \
              "cd $FOLDER_APP \
              && docker compose up -d \
              && exit"
            # Remove all images but not current
            echo ">>>>> REMOVE OLD IMAGES"
            ssh -t $VPS01_OCI_USERNAME@$VPS01_OCI_URL -p $VPS01_OCI_PORT \
              "docker images | \
              grep $FOLDER_APP | \
              tr -s ' ' | \
              cut -d ' ' -f 2 | \
              grep -v 1.2.0 | \
              xargs -I {} docker rmi $DOCKER_IMAGE:{} \
              && exit"
            
workflows:
  build_docker_images:
    jobs:
      - deploy_to_vps:
          context: SECRETS
          filters:
            branches:
              only: /.*/
      - test:
          filters:
            branches:
              only:
                - master
                - develop
      - build_arm64:
          context: SECRETS
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - build_amd64:
          context: SECRETS
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - build_arm64
      - delete_cache_arm:
          context: SECRETS
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - build_amd64