version: "3.8"
services:
  sonarqube:
    image: sonarqube:9.2.4-community
    container_name: online-banking-frontend-sonarqube
    volumes:
      - ./data/sonarqube_conf:/opt/sonarqube/conf
      - ./data/sonarqube_data:/opt/sonarqube/data
      - ./data/sonarqube_extensions:/opt/sonarqube/extensions
      - ./data/sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
    ports:
      - "9000:9000"
    networks:
      - online-banking-frontend

  sonarscanner:
    image: sonarsource/sonar-scanner-cli:4.6
    container_name: online-banking-frontend-sonarscanner
    volumes:
      - ./:/usr/src
    environment:
      - SONAR_HOST_URL=${SONAR_HOST_URL}
      - SONAR_LOGIN=${SONAR_LOGIN}
    networks:
      - online-banking-frontend

  
networks:
  online-banking-frontend:
    name: online-banking-frontend
    driver: bridge